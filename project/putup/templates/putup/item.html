{% extends 'putup/base.html' %}

{% block content %}
  {% for item in items %}
      <div>
        <h2><a href="{% url 'putup:detail' item.id %}">タイトル：{{ item.title }}</a></h2>
        <p>出品者：{{ item.seller }}</p>
        <p>商品説明：{{ item.description }}</p>
        <p>開始価格：{{ item.start_price }}円</p>
        <p>商品状態：{{ item.condition|linebreaksbr }}</p>
      </div>
  {% endfor %}

{% endblock %}
